<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Harshu‚Äôs Valentine Quest üíò</title>

<style>
/* ================= ENVELOPE SCREEN ================= */
#envelopeScreen{
  position:fixed;
  inset:0;
  display:grid;
  place-items:center;
  background:rgba(0,0,0,0.25); /* darker = clarity */
  backdrop-filter:blur(4px);  /* lighter blur */
  z-index:1000;
}

/* ================= ENVELOPE ================= */
.envelope{
  width:320px;
  height:210px;
  position:relative;
  cursor:pointer;
  transform:perspective(900px) rotateX(6deg);
  transition:transform .6s ease;
}

/* BODY */
.env-body{
  position:absolute;
  inset:0;
  background:linear-gradient(135deg,#ffd1e8,#ff9acb);
  border-radius:14px;
  box-shadow:
    0 20px 40px rgba(0,0,0,.35),
    inset 0 0 0 2px rgba(255,255,255,.6);
  z-index:1;
}

/* FLAP */
.env-flap{
  position:absolute;
  top:0;
  left:0;
  right:0;
  height:55%;
  background:linear-gradient(135deg,#ff4d6d,#ff2d55);
  clip-path:polygon(0 0,100% 0,50% 100%);
  transform-origin:top;
  transition:transform 1s cubic-bezier(.4,.2,.2,1);
  z-index:3;
}

/* LETTER */
.letter{
  position:absolute;
  left:14px;
  right:14px;
  bottom:14px;
  height:65%;
  background:white;
  border-radius:10px;
  display:grid;
  place-items:center;
  padding:18px;
  text-align:center;
  box-shadow:0 10px 20px rgba(0,0,0,.25);
  transition:transform 1s ease, opacity .8s ease;
  z-index:2;
}

.letter p{
  font-size:17px;
  color:#5c1737;
  line-height:1.4;
}

.letter span{
  display:block;
  margin-top:10px;
  font-size:13px;
  color:#ff4d6d;
  font-weight:600;
}

/* OPEN STATE */
.envelope.open{
  transform:perspective(900px) rotateX(0deg);
}

.envelope.open .env-flap{
  transform:rotateX(-180deg);
}

.envelope.open .letter{
  transform:translateY(-140%);
  opacity:0;
}

.flap{
  position:absolute;
  top:0;
  left:0;
  right:0;
  height:50%;
  background:linear-gradient(135deg,#ff8fb5,#ff4d6d);
  transform-origin:top;
  transform:rotateX(0deg);
  transition:transform 1s ease;
  z-index:3;
}

.letter{
  position:absolute;
  inset:20px;
  background:#fff;
  border-radius:6px;
  display:grid;
  place-items:center;
  text-align:center;
  padding:16px;
  z-index:2;
  transition:transform 1s ease, opacity 0.8s ease;
}

.letter p{
  font-size:16px;
  color:#5c1737;
  line-height:1.4;
}

.letter span{
  display:block;
  margin-top:8px;
  font-size:13px;
  opacity:0.7;
}

/* OPEN STATE */
.envelope.open .flap{
  transform:rotateX(-180deg);
}

.envelope.open .letter{
  transform:translateY(-120%);
  opacity:0;
}


:root{
  --bg1:#ffd1e8;
  --bg2:#ff8fb5;
  --bg3:#ff4d6d;
  --card:#fff5fb;
  --ink:#5c1737;
  --hot:#ff2d55;
}

*{box-sizing:border-box}

/* ====== BODY (rotated image + visible overlay) ====== */
body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  font-family:"Comic Sans MS","Trebuchet MS",cursive;
  color:var(--ink);
  overflow:hidden;
  position:relative;
}

/* Background image layer (fix EXIF by rotating) */
body::before{
  content:"";
  position:fixed;
  inset:-12%;
  background:url("IMG_8642.jpg") center/cover no-repeat;
  transform:rotate(180deg) scale(1.05);
  filter:blur(2px) brightness(0.95) saturate(1.05);
  z-index:-2;
  transition:transform 1.2s ease;
}

/* Softer gradient tint so image is visible */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:linear-gradient(
    135deg,
    rgba(255,209,232,0.45),
    rgba(255,143,181,0.45),
    rgba(255,77,109,0.45)
  );
  z-index:-1;
}

/* YES click background zoom */
body.yes-bg::before{
  transform:rotate(180deg) scale(1.15);
}

/* ====== CARD ====== */
.card{
  width:min(92vw,560px);
  background:rgba(255,245,251,0.78);
  backdrop-filter:blur(14px);
  -webkit-backdrop-filter:blur(14px);
  padding:28px;
  border-radius:26px;
  text-align:center;
  box-shadow:0 22px 50px rgba(255,0,102,.35);
  animation:pop .6s ease;
  position:relative;
  z-index:2;
  border:1px solid rgba(255,255,255,0.45);
}

.card{
  opacity:0;
  transform:scale(0.9);
  transition:opacity 0.8s ease, transform 0.8s ease;
}

body.show-card .card{
  opacity:1;
  transform:scale(1);
}


@keyframes pop{
  from{transform:scale(.9);opacity:0}
  to{transform:scale(1);opacity:1}
}

.badge{
  background:linear-gradient(135deg,#ffd1e8,#ff7eb3);
  padding:6px 14px;
  border-radius:999px;
  font-size:14px;
  display:inline-block;
}

h1{
  color:#ff3b78;
  margin:10px 0;
}

#question{
  font-size:22px;
  margin:18px 0;
}

.btns{
  position:relative;
  height:64px;
  display:flex;
  justify-content:center;
  gap:18px;
}

button{
  border:none;
  padding:12px 28px;
  font-size:18px;
  border-radius:999px;
  cursor:pointer;
  box-shadow:0 8px 18px rgba(255,0,85,.3);
}

#yesBtn{
  background:linear-gradient(145deg,#ff9acb,#ff4d6d);
  color:white;
}

#noBtn{
  background:white;
  border:2px solid #ff8fb5;
  color:#ff4d6d;
  position:absolute;
  right:0;
}

/* TEXT */
#funny{
  margin-top:16px;
  min-height:24px;
  color:#a0264e;
  font-size:15px;
}

.progress{
  margin-top:6px;
  font-size:13px;
  color:#8b2f52;
}

/* ====== YES click: make it feel special ====== */
@keyframes heartBeat{
  0%{transform:scale(1)}
  20%{transform:scale(1.08)}
  40%{transform:scale(1)}
  60%{transform:scale(1.12)}
  100%{transform:scale(1)}
}

.card.yes-clicked{
  animation:heartBeat .9s ease;
  box-shadow:0 0 30px rgba(255,45,85,.6);
}

/* FLOATING HEARTS */
.heart{
  position:fixed;
  bottom:-20px;
  animation:floatUp 6s linear forwards;
  pointer-events:none;
}

@keyframes floatUp{
  to{transform:translateY(-110vh) scale(1.6);opacity:0}
}

/* ‚ù§Ô∏è HEART CENTER */
.heart-center{
  position:fixed;
  inset:0;
  display:grid;
  place-items:center;
  pointer-events:none;
  z-index:999;
}

.heart-shape{
  width:120px;
  height:120px;
  background:#ff2d55;
  position:relative;
  transform:rotate(-45deg);
  animation:beat .8s ease-in-out infinite;
}

.heart-shape::before,
.heart-shape::after{
  content:"";
  width:120px;
  height:120px;
  background:#ff2d55;
  border-radius:50%;
  position:absolute;
}

.heart-shape::before{top:-60px;left:0}
.heart-shape::after{left:60px;top:0}

@keyframes beat{
  0%{transform:rotate(-45deg) scale(1)}
  25%{transform:rotate(-45deg) scale(1.1)}
  40%{transform:rotate(-45deg) scale(1)}
  60%{transform:rotate(-45deg) scale(1.15)}
  100%{transform:rotate(-45deg) scale(1)}
}

/* üíî HEART BREAK */
.heart-break{
  animation:crack .6s ease forwards;
}

@keyframes crack{
  to{transform:rotate(-45deg) scale(0);opacity:0}
}
</style>
</head>

<body>

<!-- ENVELOPE INTRO -->
<div id="envelopeScreen">
  <div class="envelope">
    <div class="env-flap"></div>
    <div class="env-body"></div>
    <div class="letter">
      <p>
        For someone who makes my heart smile üíñ
        <span>Tap to open</span>
      </p>
    </div>
  </div>
</div>



<div class="card" id="card">
  <div class="badge">Harshu‚Äôs Valentine Quest üíò</div>
  <h1>Chapter 1: The Love Quiz</h1>
  <div id="question"></div>

  <div class="btns">
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
  </div>

  <div id="funny"></div>
  <div class="progress" id="progress"></div>
</div>

<!-- HEART LAYER -->
<div id="heartLayer" class="heart-center" style="display:none;">
  <div id="heartShape" class="heart-shape"></div>
</div>

<!-- SOUNDS -->
<audio id="heartbeat" preload="auto">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-heartbeat-206.mp3" type="audio/mpeg">
</audio>
<audio id="heartbreak" preload="auto">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-glass-break-with-impact-1683.mp3" type="audio/mpeg">
</audio>

<script>

const envelope = document.querySelector(".envelope");
const envelopeScreen = document.getElementById("envelopeScreen");

envelope.addEventListener("click", () => {
  envelope.classList.add("open");

  // soft romantic vibration
  if ("vibrate" in navigator) {
    navigator.vibrate([60, 40, 60]);
  }

  setTimeout(() => {
    envelopeScreen.style.opacity = "0";
    document.body.classList.add("show-card");
  }, 900);

  setTimeout(() => {
    envelopeScreen.remove();
  }, 1500);
});



/* ===== ORIGINAL CONTENT (questions/yes/no/ending kept) ===== */
const questions = [
  "Do you love me more than panipuri?",
  "If I were a tiny penguin, would you still pick me up?",
  "Am I your favorite notification?",
  "Is your smile my daily sunshine?",
  "Do we belong together like chai & gossip?",
  "Will you steal my hoodie and deny it?",
  "If I say ‚ÄòI love you‚Äô, do I get a smile?",
  "Will you be my Valentine? üíñ"
];

const yesLines = [
  "Okay‚Ä¶ that was cute üò≥",
  "That felt sincere.",
  "My heart noticed that.",
  "I‚Äôm blushing now.",
  "This is serious üíó",
  "You‚Äôre winning me over.",
  "Almost there‚Ä¶",
  "BEST ANSWER EVER ‚ù§Ô∏è"
];

const noLines = [
  "NO is nervous üòÖ",
  "That was close!",
  "It tried escaping!",
  "Still no? üò≥",
  "This hurts‚Ä¶"
];

let qIndex = 0;
let noCount = 0;

const q = document.getElementById("question");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const funny = document.getElementById("funny");
const progress = document.getElementById("progress");

const heartLayer = document.getElementById("heartLayer");
const heartShape = document.getElementById("heartShape");
const heartbeat = document.getElementById("heartbeat");
const heartbreak = document.getElementById("heartbreak");
const card = document.getElementById("card");

let audioUnlocked = false;

function unlockAudio(){
  if(audioUnlocked) return;
  audioUnlocked = true;
  [heartbeat, heartbreak].forEach(a=>{
    if(!a) return;
    a.muted = true;
    const p = a.play();
    if(p && typeof p.then === "function"){
      p.then(()=>{ a.pause(); a.currentTime = 0; a.muted = false; })
       .catch(()=>{ a.muted = false; });
    }
  });
}
document.addEventListener("pointerdown", unlockAudio, {once:true});

function showQ(){
  q.textContent = questions[qIndex];
  progress.textContent = `Question ${qIndex+1} of ${questions.length}`;
  funny.textContent = "";
}

/* ===== Mobile vibration helper (Android works; iPhone may ignore) ===== */
function vibrate(pattern){
  if("vibrate" in navigator){
    navigator.vibrate(pattern);
  }
}

function safePlay(audio){
  if(!audio) return;
  if(!audio.canPlayType("audio/mpeg")) return;
  const p = audio.play();
  if(p && typeof p.catch === "function"){
    p.catch(()=>{ /* ignore autoplay restrictions */ });
  }
}

function showHeartBeat(){
  heartbeat.currentTime = 0;
  safePlay(heartbeat);
  setTimeout(()=>{ heartbeat.pause(); }, 1800);
}

function showHeartBreak(){
  heartLayer.style.display="grid";
  heartShape.classList.add("heart-break");
  heartbreak.currentTime=0;
  safePlay(heartbreak);
  setTimeout(()=>{
    heartLayer.style.display="none";
    heartShape.classList.remove("heart-break");
  },1200);
}

function spawnHeartsBurst(count=16){
  for(let i=0;i<count;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.textContent=["üíñ","üíï","üíò","‚ù§Ô∏è"][Math.floor(Math.random()*4)];
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=16+Math.random()*26+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  }
}

function startHearts(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.textContent=["üíñ","üíï","üíò","‚ù§Ô∏è"][Math.floor(Math.random()*4)];
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=16+Math.random()*26+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  },220);
}

function moveNo(){
  noCount++;
  const rect = card.getBoundingClientRect();
  noBtn.style.left = Math.random()*(rect.width-90)+"px";
  noBtn.style.top = Math.random()*(rect.height-120)+"px";
  funny.textContent = noLines[Math.floor(Math.random()*noLines.length)];

  // Optional: tiny vibration on NO attempt (feel free to remove)
  vibrate([40]);

  if(noCount >= 5){
    showHeartBreak();
    funny.textContent = "üíî Okay‚Ä¶ I can‚Äôt say NO anymore.";
    noBtn.style.display="none";
  }
}

/* ===== YES CLICK (enhanced: heartbeat + burst + bg zoom + vibration) ===== */
yesBtn.onclick = ()=>{
  // Heartbeat-style vibration
  vibrate([120,60,120,60,180]);

  // Make click feel special
  card.classList.add("yes-clicked");
  document.body.classList.add("yes-bg");
  spawnHeartsBurst(18);

  showHeartBeat();
  funny.textContent = yesLines[qIndex];

  if(qIndex < questions.length-1){
    qIndex++;
    setTimeout(()=>{
      card.classList.remove("yes-clicked");
      document.body.classList.remove("yes-bg");
      showQ();
    }, 800);
  } else {
    // Keep your original ending (exact content)
    card.innerHTML = `
      <h1 style="font-size:34px;color:#ff2d55">YAYYYY üíò</h1>
      <p style="font-size:20px">
        Harshu ‚ù§Ô∏è<br/><br/>
        From silly questions to real feelings,<br/>
        it‚Äôs always you.<br/><br/>
        Today. Tomorrow.<br/>
        And every Valentine after this.
      </p>
    `;
    startHearts();
  }
};

noBtn.onmouseenter = moveNo;
noBtn.onclick = moveNo;
noBtn.ontouchstart = e=>{ e.preventDefault(); moveNo(); };

showQ();
</script>

</body>
</html>
