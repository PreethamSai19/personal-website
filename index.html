<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>Harshu‚Äôs Valentine Quest üíò</title>

<style>
:root{
  --bg1:#ffd1e8;
  --bg2:#ff8fb5;
  --bg3:#ff4d6d;
  --card:#fff5fb;
  --ink:#5c1737;
  --hot:#ff2d55;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  font-family:"Comic Sans MS","Trebuchet MS",cursive;
  color:var(--ink);
  overflow:hidden;
  position:relative;
}

/* ================= BACKGROUND ================= */
/* IMPORTANT: Replace the URL below with your local file 'IMG_8642.jpg' 
   when you are ready to send it! 
*/
body::before{
  content:"";
  position:fixed;
  inset:-10%;
  /* Placeholder image used for testing. Change back to 'IMG_8642.jpg' */
  background:url("IMG_8642.jpg") center/cover no-repeat;
  /* If your original photo was upside down, keep rotate(180deg). If not, remove it. */
  transform: rotate(180deg);
  /*transform:rotate(0deg) scale(1.05); */
  filter:blur(3px) brightness(0.9) saturate(1.1);
  z-index:-2;
  transition:transform 1.2s ease;
}

body::after{
  content:"";
  position:fixed;
  inset:0;
  background:linear-gradient(
    135deg,
    rgba(255,209,232,0.4),
    rgba(255,143,181,0.4),
    rgba(255,77,109,0.4)
  );
  z-index:-1;
}

body.yes-bg::before{
  transform:rotate(0deg) scale(1.15); /* Match rotation above */
}

/* ================= ENVELOPE SCREEN ================= */
#envelopeScreen{
  position:fixed;
  inset:0;
  display:grid;
  place-items:center;
  background:rgba(0,0,0,0.4);
  backdrop-filter:blur(5px);
  z-index:1000;
  transition:opacity 0.6s ease;
}

.envelope{
  width:300px;
  height:200px;
  position:relative;
  cursor:pointer;
  transform:perspective(1000px);
  transform-style:preserve-3d;
  transition:transform .6s ease;
}

/* FLAP */
.flap{
  position:absolute;
  top:0;
  left:0;
  right:0;
  height:0;
  border-left: 150px solid transparent;
  border-right: 150px solid transparent;
  border-top: 110px solid #ff4d6d; /* Top color */
  transform-origin:top;
  transition:transform 0.6s 0.4s ease, z-index 0.2s 0.4s;
  z-index:4;
}

.pocket{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  height:0;
  border-left: 150px solid transparent;
  border-right: 150px solid transparent;
  border-bottom: 110px solid #ff9acb;
  z-index:3;
}

.env-bg{
  position:absolute;
  inset:0;
  background:#ffd1e8;
  border-radius:0 0 5px 5px;
  box-shadow:0 20px 30px rgba(0,0,0,0.2);
  z-index:1;
}

/* LETTER */
.letter{
  position:absolute;
  width: 90%;
  left:5%;
  bottom: 0;
  height: 85%;
  background:white;
  border-radius:6px;
  display:flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align:center;
  padding:15px;
  box-shadow: 0 -5px 10px rgba(0,0,0,0.1);
  transition:transform 0.8s 0.8s ease, opacity 0.4s 1.2s ease;
  z-index:2;
}

.letter p{
  font-size:16px;
  color:#5c1737;
  margin:0;
  line-height:1.4;
}

.letter span{
  display:block;
  margin-top:8px;
  font-size:12px;
  color:#ff4d6d;
  font-weight:700;
  text-transform: uppercase;
}

/* OPEN ANIMATION */
.envelope.open .flap{
  transform:rotateX(180deg);
  z-index:0;
  transition:transform 0.6s ease, z-index 0.2s;
}

.envelope.open .letter{
  transform:translateY(-150px);
  z-index:5;
}

/* ================= MAIN CARD ================= */
.card{
  width:min(90vw,500px);
  background:rgba(255,245,251,0.85);
  backdrop-filter:blur(12px);
  -webkit-backdrop-filter:blur(12px);
  padding:30px 20px;
  border-radius:24px;
  text-align:center;
  box-shadow:0 15px 40px rgba(255,0,102,.3);
  position:relative;
  z-index:10;
  display:none; /* Hidden initially */
  border:1px solid rgba(255,255,255,0.6);
}

.card.visible{
  display:block;
  animation:popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

@keyframes popIn{
  from{opacity:0; transform:scale(0.8);}
  to{opacity:1; transform:scale(1);}
}

.badge{
  background:linear-gradient(135deg,#ffd1e8,#ff7eb3);
  padding:5px 12px;
  border-radius:20px;
  font-size:12px;
  font-weight:bold;
  color:#5c1737;
  display:inline-block;
  margin-bottom:10px;
  letter-spacing: 0.5px;
}

h1{
  color:#ff3b78;
  margin:5px 0 15px;
  font-size: 24px;
}

#question{
  font-size:20px;
  margin:20px 0;
  min-height: 50px;
  display:flex;
  align-items: center;
  justify-content: center;
}

.btns{
  position:relative;
  min-height:60px;
  display:flex;
  justify-content:center;
  gap:20px;
  margin-top: 20px;
}

button{
  border:none;
  padding:12px 30px;
  font-size:18px;
  border-radius:50px;
  cursor:pointer;
  font-family:inherit;
  transition: transform 0.1s;
}

button:active{ transform:scale(0.95); }

#yesBtn{
  background:linear-gradient(145deg,#ff4d6d,#ff2d55);
  color:white;
  box-shadow:0 5px 15px rgba(255,45,85,0.4);
}

#noBtn{
  background:white;
  border:2px solid #ff8fb5;
  color:#ff4d6d;
  position:absolute; 
  /* Starts relatively positioned via JS, becomes absolute on hover */
}

/* TEXT */
#funny{
  margin-top:20px;
  min-height:24px;
  color:#a0264e;
  font-size:15px;
  font-style: italic;
}

.progress{
  margin-top:10px;
  font-size:11px;
  color:#8b2f52;
  opacity: 0.7;
}

/* ANIMATIONS */
@keyframes heartBeat{
  0%{transform:scale(1)}
  25%{transform:scale(1.1)}
  50%{transform:scale(1)}
  75%{transform:scale(1.1)}
  100%{transform:scale(1)}
}

.card.yes-clicked{
  animation:heartBeat 0.6s ease;
}

/* FLOATING HEARTS */
.heart{
  position:fixed;
  bottom:-30px;
  animation:floatUp 5s linear forwards;
  pointer-events:none;
  z-index: 50;
}

@keyframes floatUp{
  to{transform:translateY(-110vh) rotate(360deg); opacity:0}
}

/* SOUNDS HIDDEN */
audio{ display:none; }

</style>
</head>

<body>

<audio id="heartbeat">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-heartbeat-206.mp3" type="audio/mpeg">
</audio>
<audio id="heartbreak">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-glass-break-with-impact-1683.mp3" type="audio/mpeg">
</audio>

<div id="envelopeScreen">
  <div class="envelope">
    <div class="env-bg"></div>
    <div class="flap"></div>
    <div class="pocket"></div>
    <div class="letter">
      <p>For someone who makes my heart smile üíñ</p>
      <span>Tap to open</span>
    </div>
  </div>
</div>

<div class="card" id="card">
  <div class="badge">Harshu‚Äôs Valentine Quest üíò</div>
  <h1 id="chapterTitle">Chapter 1: The Love Quiz</h1>
  
  <div id="question">Loading...</div>

  <div class="btns">
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
  </div>

  <div id="funny"></div>
  <div class="progress" id="progress"></div>
</div>

<script>
/* ================= LOGIC ================= */
const envelope = document.querySelector(".envelope");
const envelopeScreen = document.getElementById("envelopeScreen");
const card = document.getElementById("card");

const heartbeat = document.getElementById("heartbeat");
const heartbreak = document.getElementById("heartbreak");

// Unlock audio context on first interaction
let audioReady = false;
document.body.addEventListener('click', () => {
  if(!audioReady){
    heartbeat.play().then(()=>{heartbeat.pause(); heartbeat.currentTime=0;});
    heartbreak.play().then(()=>{heartbreak.pause(); heartbreak.currentTime=0;});
    audioReady = true;
  }
}, {once:true});

// Envelope Click
envelope.addEventListener("click", () => {
  envelope.classList.add("open");
  
  // Vibration if supported
  if(navigator.vibrate) navigator.vibrate([50]);

  setTimeout(() => {
    envelopeScreen.style.opacity = "0";
    setTimeout(()=>{
      envelopeScreen.remove();
      card.classList.add("visible");
    }, 500);
  }, 1500); // Wait for letter animation
});

const questions = [
  "Do you love me more than panipuri?",
  "If I were a tiny penguin, would you still pick me up?",
  "Am I your favorite notification?",
  "Is your smile my daily sunshine?",
  "Do we belong together like chai & gossip?",
  "Will you steal my hoodie and deny it?",
  "If I say ‚ÄòI love you‚Äô, do I get a smile?",
  "Will you be my Valentine? üíñ"
];

const yesLines = [
  "Okay‚Ä¶ that was cute üò≥",
  "That felt sincere.",
  "My heart noticed that.",
  "I‚Äôm blushing now.",
  "This is serious üíó",
  "You‚Äôre winning me over.",
  "Almost there‚Ä¶",
  "BEST ANSWER EVER ‚ù§Ô∏è"
];

const noLines = [
  "NO is nervous üòÖ",
  "That was close!",
  "It tried escaping!",
  "Still no? üò≥",
  "This hurts‚Ä¶"
];

let qIndex = 0;
let noCount = 0;

const q = document.getElementById("question");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const funny = document.getElementById("funny");
const progress = document.getElementById("progress");

function showQ(){
  q.textContent = questions[qIndex];
  progress.textContent = `Question ${qIndex+1} of ${questions.length}`;
  funny.textContent = "";
  
  // Reset No Button position
  noBtn.style.position = "relative";
  noBtn.style.left = "auto";
  noBtn.style.top = "auto";
}

function spawnHearts(count=15){
  for(let i=0; i<count; i++){
    const h = document.createElement("div");
    h.className = "heart";
    h.textContent = ["üíñ","üíï","üíò","‚ù§Ô∏è","‚ú®"][Math.floor(Math.random()*5)];
    h.style.left = Math.random()*100 + "vw";
    h.style.fontSize = (15 + Math.random()*30) + "px";
    h.style.animationDuration = (3 + Math.random()*3) + "s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(), 6000);
  }
}

function moveNo(){
  if(noCount === 0){
    // First time moving, switch to absolute
    noBtn.style.position = "absolute";
  }
  
  const rect = card.getBoundingClientRect();
  const btnRect = noBtn.getBoundingClientRect();
  
  // Calculate safe area within card
  const maxLeft = rect.width - btnRect.width - 20;
  const maxTop = rect.height - btnRect.height - 20;
  
  noBtn.style.left = Math.max(10, Math.random() * maxLeft) + "px";
  noBtn.style.top = Math.max(10, Math.random() * maxTop) + "px";
  
  funny.textContent = noLines[Math.floor(Math.random()*noLines.length)];
  noCount++;
  
  if(navigator.vibrate) navigator.vibrate([30]);

  if(noCount > 5){
    funny.textContent = "üíî Okay‚Ä¶ I can‚Äôt say NO anymore.";
    noBtn.style.display = "none";
    heartbreak.currentTime = 0;
    heartbreak.play().catch(()=>{});
  }
}

yesBtn.addEventListener("click", () => {
  if(navigator.vibrate) navigator.vibrate([100,50,100]);
  
  card.classList.add("yes-clicked");
  setTimeout(()=>card.classList.remove("yes-clicked"), 500);

  spawnHearts(20);
  heartbeat.currentTime = 0;
  heartbeat.play().catch(()=>{});
  
  funny.textContent = yesLines[qIndex];
  
  if(qIndex < questions.length - 1){
    qIndex++;
    setTimeout(showQ, 1000);
  } else {
    finishGame();
  }
});

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveNo(); });

function finishGame(){
  card.innerHTML = `
    <h1 style="font-size:32px;color:#ff2d55;margin-bottom:20px;">YAYYYY üíò</h1>
    <p style="font-size:18px; line-height:1.6; color:#5c1737;">
      <strong>Harshu ‚ù§Ô∏è</strong><br/><br/>
      From silly questions to real feelings,<br/>
      it‚Äôs always you.<br/><br/>
      Today. Tomorrow.<br/>
      And every Valentine after this.
    </p>
    <div style="margin-top:30px; font-size:40px;">üíë</div>
  `;
  
  setInterval(() => spawnHearts(3), 300);
}

showQ();

</script>
</body>
</html>
